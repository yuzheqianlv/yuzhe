<script>
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const resultsContainer = document.getElementById('search-results');

// 防抖函数
function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

// 执行搜索
async function performSearch() {
    const query = searchInput.value.trim();
    if (!query) {
        resultsContainer.innerHTML = '';
        return;
    }

    resultsContainer.innerHTML = '<div class="search-loading">搜索中...</div>';

    try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error('搜索请求失败');
        
        const results = await response.json();
        displayResults(results);
    } catch (error) {
        resultsContainer.innerHTML = `
            <div class="search-error">
                搜索出错: ${error.message}
            </div>
        `;
    }
}

// 显示搜索结果
function displayResults(results) {
    if (!results || results.length === 0) {
        resultsContainer.innerHTML = '<div class="search-empty">未找到相关内容</div>';
        return;
    }

    const html = results.map(result => `
        <article class="search-result">
            <h3><a href="${result.path}">${result.title}</a></h3>
            <p>${result.excerpt}</p>
            ${result.tags ? `
                <div class="tags">
                    ${result.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            ` : ''}
        </article>
    `).join('');

    resultsContainer.innerHTML = html;
}

// 事件监听
searchButton.addEventListener('click', performSearch);
searchInput.addEventListener('keyup', event => {
    if (event.key === 'Enter') {
        performSearch();
    }
});

// 添加输入防抖
searchInput.addEventListener('input', debounce(performSearch, 300));
</script>

    <script>
        // 主题管理
        const themeManager = {
            // 获取系统主题偏好
            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            },

            // 获取当前时间是否在夜间模式范围内
            isNightTime() {
                const hour = new Date().getHours();
                const startHour = 22;
                const endHour = 6;
                return hour >= startHour || hour < endHour;
            },

            // 获取存储的主题
            getSavedTheme() {
                return localStorage.getItem('theme');
            },

            // 设置主题
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                this.updateThemeIcon(theme);
            },

            // 更新主题图标
            updateThemeIcon(theme) {
                const icon = document.querySelector('.theme-toggle-icon');
                icon.textContent = theme === 'dark' ? '🌙' : '☀️';
            },

            // 初始化主题
            init() {
                const savedTheme = this.getSavedTheme();
                const systemTheme = this.getSystemTheme();
                const shouldUseDark = true && this.isNightTime();
                
                const theme = savedTheme || (shouldUseDark ? 'dark' : systemTheme);
                this.setTheme(theme);

                // 监听系统主题变化
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (!this.getSavedTheme()) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });

                // 监听主题切换按钮点击
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    this.setTheme(newTheme);
                });
            }
        };

        // 初始化主题管理
        document.addEventListener('DOMContentLoaded', () => themeManager.init());
    </script>
