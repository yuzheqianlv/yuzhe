<script>
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const resultsContainer = document.getElementById('search-results');

// é˜²æŠ–å‡½æ•°
function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

// æ‰§è¡Œæœç´¢
async function performSearch() {
    const query = searchInput.value.trim();
    if (!query) {
        resultsContainer.innerHTML = '';
        return;
    }

    resultsContainer.innerHTML = '<div class="search-loading">æœç´¢ä¸­...</div>';

    try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error('æœç´¢è¯·æ±‚å¤±è´¥');
        
        const results = await response.json();
        displayResults(results);
    } catch (error) {
        resultsContainer.innerHTML = `
            <div class="search-error">
                æœç´¢å‡ºé”™: ${error.message}
            </div>
        `;
    }
}

// æ˜¾ç¤ºæœç´¢ç»“æœ
function displayResults(results) {
    if (!results || results.length === 0) {
        resultsContainer.innerHTML = '<div class="search-empty">æœªæ‰¾åˆ°ç›¸å…³å†…å®¹</div>';
        return;
    }

    const html = results.map(result => `
        <article class="search-result">
            <h3><a href="${result.path}">${result.title}</a></h3>
            <p>${result.excerpt}</p>
            ${result.tags ? `
                <div class="tags">
                    ${result.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            ` : ''}
        </article>
    `).join('');

    resultsContainer.innerHTML = html;
}

// äº‹ä»¶ç›‘å¬
searchButton.addEventListener('click', performSearch);
searchInput.addEventListener('keyup', event => {
    if (event.key === 'Enter') {
        performSearch();
    }
});

// æ·»åŠ è¾“å…¥é˜²æŠ–
searchInput.addEventListener('input', debounce(performSearch, 300));
</script>

    <script>
        // ä¸»é¢˜ç®¡ç†
        const themeManager = {
            // è·å–ç³»ç»Ÿä¸»é¢˜åå¥½
            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            },

            // è·å–å½“å‰æ—¶é—´æ˜¯å¦åœ¨å¤œé—´æ¨¡å¼èŒƒå›´å†…
            isNightTime() {
                const hour = new Date().getHours();
                const startHour = 22;
                const endHour = 6;
                return hour >= startHour || hour < endHour;
            },

            // è·å–å­˜å‚¨çš„ä¸»é¢˜
            getSavedTheme() {
                return localStorage.getItem('theme');
            },

            // è®¾ç½®ä¸»é¢˜
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                this.updateThemeIcon(theme);
            },

            // æ›´æ–°ä¸»é¢˜å›¾æ ‡
            updateThemeIcon(theme) {
                const icon = document.querySelector('.theme-toggle-icon');
                icon.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            },

            // åˆå§‹åŒ–ä¸»é¢˜
            init() {
                const savedTheme = this.getSavedTheme();
                const systemTheme = this.getSystemTheme();
                const shouldUseDark = true && this.isNightTime();
                
                const theme = savedTheme || (shouldUseDark ? 'dark' : systemTheme);
                this.setTheme(theme);

                // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (!this.getSavedTheme()) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });

                // ç›‘å¬ä¸»é¢˜åˆ‡æ¢æŒ‰é’®ç‚¹å‡»
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    this.setTheme(newTheme);
                });
            }
        };

        // åˆå§‹åŒ–ä¸»é¢˜ç®¡ç†
        document.addEventListener('DOMContentLoaded', () => themeManager.init());
    </script>
