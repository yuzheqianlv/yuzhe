<script>
    // 处理锚点跳转
    if (window.location.hash) {
        const targetLine = document.querySelector(window.location.hash);
        if (targetLine) {
            // 等待页面完全加载后再滚动
            window.addEventListener('load', function() {
                setTimeout(() => {
                    targetLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            });
        }
    }

    // 为每个段落添加行号和链接功能
    document.addEventListener('DOMContentLoaded', function() {
        const content = document.querySelector('.post-content');
        let lineNumber = 0;
        
        // 处理所有文本节点和段落
        const processNode = (node) => {
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim()) {
                // 将文本节点包装在段落中
                const p = document.createElement('p');
                const span = document.createElement('span');
                span.textContent = node.textContent;
                p.appendChild(span);
                node.parentNode.replaceChild(p, node);
                
                // 添加行号和ID
                lineNumber++;
                p.id = `L${lineNumber}`;
            } else if (node.nodeName === 'P') {
                // 已经是段落的情况
                const content = node.innerHTML;
                node.innerHTML = `<span>${content}</span>`;
                lineNumber++;
                node.id = `L${lineNumber}`;
            }
        };
        
        // 递归处理所有节点
        const walkNodes = (node) => {
            const children = Array.from(node.childNodes);
            children.forEach(child => {
                if (child.nodeName !== 'PRE') { // 跳过代码块
                    if (child.nodeType === Node.TEXT_NODE || child.nodeName === 'P') {
                        processNode(child);
                    } else {
                        walkNodes(child);
                    }
                }
            });
        };
        
        walkNodes(content);
        
        // 处理代码块
        content.querySelectorAll('pre code').forEach(block => {
            const lines = block.textContent.split('\n');
            block.innerHTML = lines
                .map(line => `<span>${line}</span>`)
                .join('\n');
        });
    });
</script>

    <script>
        // 主题管理
        const themeManager = {
            // 获取系统主题偏好
            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            },

            // 获取当前时间是否在夜间模式范围内
            isNightTime() {
                const hour = new Date().getHours();
                const startHour = 22;
                const endHour = 6;
                return hour >= startHour || hour < endHour;
            },

            // 获取存储的主题
            getSavedTheme() {
                return localStorage.getItem('theme');
            },

            // 设置主题
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                this.updateThemeIcon(theme);
            },

            // 更新主题图标
            updateThemeIcon(theme) {
                const icon = document.querySelector('.theme-toggle-icon');
                icon.textContent = theme === 'dark' ? '🌙' : '☀️';
            },

            // 初始化主题
            init() {
                const savedTheme = this.getSavedTheme();
                const systemTheme = this.getSystemTheme();
                const shouldUseDark = true && this.isNightTime();
                
                const theme = savedTheme || (shouldUseDark ? 'dark' : systemTheme);
                this.setTheme(theme);

                // 监听系统主题变化
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (!this.getSavedTheme()) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });

                // 监听主题切换按钮点击
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    this.setTheme(newTheme);
                });
            }
        };

        // 初始化主题管理
        document.addEventListener('DOMContentLoaded', () => themeManager.init());
    </script>
