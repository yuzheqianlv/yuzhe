    function getSelector(element) {
        for (let selector in contents) {
            if (element.matches(selector)) {
                return selector;
            }
        }
    }

    document.querySelectorAll('.typewriter').forEach(element => {

    <script>
        // ä¸»é¢˜ç®¡ç†
        const themeManager = {
            // è·å–ç³»ç»Ÿä¸»é¢˜åå¥½
            getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            },

            // è·å–å½“å‰æ—¶é—´æ˜¯å¦åœ¨å¤œé—´æ¨¡å¼èŒƒå›´å†…
            isNightTime() {
                const hour = new Date().getHours();
                const startHour = 22;
                const endHour = 6;
                return hour >= startHour || hour < endHour;
            },

            // è·å–å­˜å‚¨çš„ä¸»é¢˜
            getSavedTheme() {
                return localStorage.getItem('theme');
            },

            // è®¾ç½®ä¸»é¢˜
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                this.updateThemeIcon(theme);
            },

            // æ›´æ–°ä¸»é¢˜å›¾æ ‡
            updateThemeIcon(theme) {
                const icon = document.querySelector('.theme-toggle-icon');
                icon.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            },

            // åˆå§‹åŒ–ä¸»é¢˜
            init() {
                const savedTheme = this.getSavedTheme();
                const systemTheme = this.getSystemTheme();
                const shouldUseDark = true && this.isNightTime();
                
                const theme = savedTheme || (shouldUseDark ? 'dark' : systemTheme);
                this.setTheme(theme);

                // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (!this.getSavedTheme()) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });

                // ç›‘å¬ä¸»é¢˜åˆ‡æ¢æŒ‰é’®ç‚¹å‡»
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    this.setTheme(newTheme);
                });
            }
        };

        // åˆå§‹åŒ–ä¸»é¢˜ç®¡ç†
        document.addEventListener('DOMContentLoaded', () => themeManager.init());
    </script>
