<script>
// 修改打字机效果实现
class Typewriter {
    constructor(element, text, options = {}) {
        this.element = element;
        this.text = text;
        this.delay = options.delay || 50;
        this.startDelay = options.startDelay || 0;
        this.onComplete = options.onComplete;
        this.cursor = options.cursor !== false;
        this.currentChar = 0;
    }

    start() {
        this.element.classList.add('typing');
        setTimeout(() => this.type(), this.startDelay);
    }

    type() {
        if (this.currentChar < this.text.length) {
            this.element.textContent = this.text.slice(0, ++this.currentChar);
            setTimeout(() => this.type(), this.delay);
        } else {
            this.element.classList.remove('typing');
            this.element.classList.add('completed'); // 添加完成状态类
            if (this.onComplete) {
                this.onComplete();
            }
        }
    }
}

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const element = entry.target;
                const config = contents[getSelector(element)];
                if (config) {
                    new Typewriter(element, config.text, {
                        delay: config.delay,
                        startDelay: config.startDelay,
                        cursor: config.cursor,
                        onComplete: config.onComplete
                    }).start();
                }
                observer.unobserve(element);
            }
        });
    }, {
        threshold: 0.1,
        rootMargin: '50px'
    });

    // 获取元素的选择器
    function getSelector(element) {
        for (let selector in contents) {
            if (element.matches(selector)) {
                return selector;
            }
        }
    }

    // 观察所有打字机元素
    document.querySelectorAll('.typewriter').forEach(element => {

                const systemTheme = this.getSystemTheme();
                const shouldUseDark = true && this.isNightTime();
                
                const theme = savedTheme || (shouldUseDark ? 'dark' : systemTheme);
                this.setTheme(theme);

                // 监听系统主题变化
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                    if (!this.getSavedTheme()) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });

                // 监听主题切换按钮点击
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    this.setTheme(newTheme);
                });
            }
        };

        // 初始化主题管理
        document.addEventListener('DOMContentLoaded', () => themeManager.init());
    </script>
</body>
</html>
